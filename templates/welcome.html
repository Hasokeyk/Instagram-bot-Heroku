<!DOCTYPE html>
<html lang="en_US">
<head>
    <meta charset="UTF-8">
    <title>Instagram Heroku Bot - Welcome</title>
    
    <!--CSS-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lightbox.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!--CSS-->
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="/">
                    Heroku Instagram Bot
                </a>
            </div>
            
            <!--
            <div class="search">
                <input type="text" name="s" placeholder="Search..."/>
            </div>
            -->
            
            <div class="menu">
                <ul>
                    <li><a href="https://www.hayatikodla.com" class="active">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
	
	 <section class="profile-list">
        <div class="container">
            <h1 class="title">{{welcome.text}}</h1>
            <div class="col-lg-12 text-center">
				{% if welcome.status == 'installed' %}
				<a href="/run" class="btn btn-info">STATUS CONTROL</a>
				{% else %}
				<a href="/install" class="btn btn-success">INSTALL</a>
				{% endif %}
			</div>
        </div>
    </section>
	
	<script src="{{ url_for('static', filename='js/jquery-3.2.1.js') }}" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='js/lightbox.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/script.js') }}"></script>

  </body>
</html>
